<!DOCTYPE HTML>
<html>
    <head>
        <title>Registrar - Escola</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
	<script src="js/jquery-1.12.3.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Registrar usuário</h1>
                    <div class="account-wall">
                        <span class="glyphicon glyphicon-user profile-img"></span>
                        <form class="form-signin" action="reg.jsp" method="post">
                        <input type="text" name="nome" class="form-control" placeholder="Nome" required autofocus>
                        <input type="text" name="login" class="form-control" placeholder="Usuário" required autofocus>
                        <input type="password" name="senha" class="form-control" placeholder="Senha" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
